<div class="w-full h-full bg-blue-700 text-white p-6 space-y-4">
  <ng-container *ngIf="!!selectedLocation">
    <div class="flex flex-col mb-3 space-y-2">
      <span class="font-semibold text-lg mb-1">{{ 'LOCATION' | translate }}:</span>
      <span class="text-base">{{ selectedLocation.title }}</span>
    </div>
    <div class="flex flex-col mb-3 space-y-2">
      <span class="font-semibold text-lg mb-1">{{ 'LATITUDE' | translate }}:</span>
      <span class="text-base">{{ selectedLocation.position.lat }}</span>
    </div>
    <div class="flex flex-col space-y-2">
      <span class="font-semibold text-lg mb-1">{{ 'LONGITUDE' | translate }}:</span>
      <span class="text-base">{{ selectedLocation.position.lng }}</span>
    </div>
  </ng-container>

  <button
    (click)="toggleSidebar.emit()"
    class="mt-6 w-full bg-red-500 p-2 rounded hover:bg-red-600 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400"
  >
    {{ 'CLOSE' | translate }}
  </button>
</div>
