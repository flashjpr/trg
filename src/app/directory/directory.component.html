<div class="container mx-auto p-8">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-3">
    <app-table
      [locations]="locations$ | async"
      (handleAddLocation)="handleAddLocation($event)"
      (handleEditLocation)="handleEditLocation($event)"
    />
    <app-pagination [pagination]="pagination$ | async" (handleOnPageChange)="handleOnPageChange($event)" />
  </div>
</div>
