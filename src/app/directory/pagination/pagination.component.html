<nav class="flex items-center justify-between pt-4" aria-label="Table navigation">
  <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
    {{ 'SHOWING' | translate }}
    <span class="font-semibold text-gray-900 dark:text-white">
      {{ showingFrom }} -
      {{ showingTo }}
    </span>
    {{ 'OF' | translate }}
    <span class="font-semibold text-gray-900 dark:text-white">{{ pagination?.totalItems }}</span>
  </span>

  <ul class="inline-flex -space-x-px text-sm h-8">
    <li>
      <button
        [disabled]="isFirstPage"
        (click)="onPreviousPage()"
        class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{ 'PREVIOUS' | translate }}
      </button>
    </li>

    <li>
      <button
        (click)="onPageChange(1)"
        [attr.aria-current]="1 === pagination?.currentPage ? 'page' : null"
        class="paginationButton"
      >
        1
      </button>
    </li>

    <li *ngIf="showFirstEllipsis">
      <span class="paginationEllipsis">...</span>
    </li>

    <li *ngFor="let page of displayedPages">
      <button
        (click)="onPageChange(page)"
        [attr.aria-current]="page === pagination?.currentPage ? 'page' : null"
        class="paginationButton"
      >
        {{ page }}
      </button>
    </li>

    <li *ngIf="showLastEllipsis">
      <span class="paginationEllipsis">...</span>
    </li>

    <li>
      <button
        (click)="onPageChange(totalPages)"
        [attr.aria-current]="totalPages === pagination?.currentPage ? 'page' : null"
        class="paginationButton"
      >
        {{ totalPages }}
      </button>
    </li>

    <li>
      <button
        [disabled]="isLastPage"
        (click)="onNextPage()"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
      >
        {{ 'NEXT' | translate }}
      </button>
    </li>
  </ul>
</nav>
